<div
  class="profile-wrapper"
  (contextmenu)="isPreview ? null : onContextMenu($event)"
  (click)="isPreview ? onPreviewAdd() : onContextMenu($event)"
  [ngClass]="{ isPreview: isPreview }"
>
  <span class="name">{{ participant.name }}</span>
  <img
    src="../../../assets/user-logo-2.png"
    alt="user.png"
    [style.filter]="color"
  />
  <span class="price">â‚¹ {{ participant.contribution }}</span>
</div>
<div
  style="visibility: hidden; position: fixed"
  [style.left]="contextMenuPosition.x"
  [style.top]="contextMenuPosition.y"
  [matMenuTriggerFor]="contextMenu"
></div>
<!-- context menu -->
<mat-menu #contextMenu="matMenu" class="individual-menu">
  <app-individual-menu
    [participant]="participant"
    [price]="price"
    (removeParticipant)="remove()"
    (contributionUpdated)="OnContributionUpdated()"
  ></app-individual-menu>
</mat-menu>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="name-header" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element"> <img src="assets/icons/user-icon.svg" alt=""> {{ element.name }}</td>
    </ng-container>

    <!-- food amount Column -->
    <ng-container matColumnDef="food_amount">
      <th class="food-header" mat-header-cell *matHeaderCellDef mat-sort-header>
        Food total
      </th>
      <td mat-cell *matCellDef="let element">₹ {{ element.food_amount }}</td>
    </ng-container>

    <!-- split amount Column -->
    <ng-container matColumnDef="split_amount">
      <th
        class="split-header"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Split amount
      </th>
      <td mat-cell *matCellDef="let element">₹ {{ element.split_amount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
